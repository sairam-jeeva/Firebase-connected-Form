<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Message"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit" id="submitData">Submit</button>
            </div>
        </form>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        
        import {  getFirestore,setDoc,addDoc,doc,collection} from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"; 
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyC1SCfVfF2MRGZsSZIII0-xdKp8qfctiPo",
          authDomain: "contactform-16977.firebaseapp.com",
          databaseURL: "https://contactform-16977-default-rtdb.firebaseio.com",
          projectId: "contactform-16977",
          storageBucket: "contactform-16977.appspot.com",
          messagingSenderId: "929511117867",
          appId: "1:929511117867:web:84150ab42ca6b6291b866e",
          measurementId: "G-S1982YWS2P"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // Initialize Cloud Firestore and get a reference to the service
        const db = getFirestore(app);
        let submitData=document.getElementById("submitData");
        submitData.addEventListener("click",(e)=>
        {
            var name=document.getElementById('name').value;
            var email=document.getElementById('emailid').value;
            var msgContent=document.getElementById('msgContent').value;
            
setDoc(collection(db, "Contact Us Members", "WMWFeYLHw6NQHhTU04KR"), {
  name:name,
  email:email,
  msgContent:msgContent
});
alert("user Added");
})
    
      </script>
</body>
</html>
